<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/naav.css">
</head>

<body dir="rtl" class="container-fluid">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="/images/web-icon.png" alt="Logo" class="img-fluid">
    </a>

    <!-- Toggler for small screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-4">
        <li class="nav-item dropdown p-xl-4 p-lg-4 p-md-0 p-sm-0">
          <a class="nav-link dropdown-toggle item_active" href="#" id="navbarDropdownResorts" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            منتجعات
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownResorts">
            <li><a class="dropdown-item" href="#">1</a></li>
            <li><a class="dropdown-item" href="#">2</a></li>
            <li><a class="dropdown-item" href="#">3</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown p-xl-4 p-lg-4 p-md-0 p-sm-0">
          <a class="nav-link dropdown-toggle item_active" href="#" id="navbarDropdownHotels" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            فنادق
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownHotels">
            <li><a class="dropdown-item" href="#">1</a></li>
            <li><a class="dropdown-item" href="#">2</a></li>
            <li><a class="dropdown-item" href="#">3</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown p-xl-4 p-lg-4 p-md-0 p-sm-0">
          <a class="nav-link dropdown-toggle item_active" href="#" id="navbarDropdownHalls" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            قاعة مناسبات
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownHalls">
            <li><a class="dropdown-item" href="#">1</a></li>
            <li><a class="dropdown-item" href="#">2</a></li>
            <li><a class="dropdown-item" href="#">3</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown p-xl-4 p-lg-4 p-md-0 p-sm-0">
          <a class="nav-link dropdown-toggle item_active" href="#" id="navbarDropdownOffers" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            العروض
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownOffers">
            <li><a class="dropdown-item" href="#">1</a></li>
            <li><a class="dropdown-item" href="#">2</a></li>
            <li><a class="dropdown-item" href="#">3</a></li>
          </ul>
        </li>
      </ul>

      <!-- Browse in English and Sign-up Button -->
      <div class="d-flex align-items-center me-auto justify-content-between">
        <button type="button" class="btn btn-primary ms-3">الدخول او إنشاء حساب جديد</button>
        <div class="d-flex align-items-center text-black-50">
          <div id="change-lang-to-en">
            <p class="mb-0">Browse in <br><span class="text-decoration-underline">English</span></p>
          </div>
          <div>
            <i class="fa-solid fa-earth-americas fa-2x mx-2 icon"></i>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <script src="/js/all.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/navbar.js"></script>

</html>
